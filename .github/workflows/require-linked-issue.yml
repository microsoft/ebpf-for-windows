name: Require Linked Issue

on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write
  issues: read

jobs:
  require-linked-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check for linked issue
        id: check
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        with:
          script: |
            // Exit early if not triggered by a pull request
            if (!context.payload.pull_request) {
              console.log('Workflow not triggered by a pull request event. Skipping check.');
              return;
            }

            const pr_number = context.payload.pull_request.number;
            const repo_owner = context.repo.owner;
            const repo_name = context.repo.repo;

            // Get the PR body and check for issue references
            const pr = context.payload.pull_request;
            const prBody = pr.body || '';

            // Common patterns for issue references:
            // - Closes #123, Fixes #123, Resolves #123
            // - #123 (at start of line or after whitespace)
            // - Full URL to issue
            const issuePatterns = [
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?):?\s*#(\d+)/gi,
              /(?:^|\s)#(\d+)/gm,
              new RegExp(`https?://github\.\\com/${repo_owner}/${repo_name}/issues/(\\d+)`, 'gi')
            ];

            // Extract all referenced issue numbers
            const referencedIssues = new Set();
            for (const pattern of issuePatterns) {
              const matches = prBody.matchAll(pattern);
              for (const match of matches) {
                const issueNum = parseInt(match[1]);
                if (issueNum) {
                  referencedIssues.add(issueNum);
                }
              }
            }

            // Validate that at least one referenced issue exists
            let hasValidIssue = false;
            const validIssues = [];
            const invalidIssues = [];

            for (const issueNum of referencedIssues) {
              try {
                const issue = await github.rest.issues.get({
                  owner: repo_owner,
                  repo: repo_name,
                  issue_number: issueNum,
                });
                // Check if it's actually an issue (not a PR)
                if (!issue.data.pull_request) {
                  hasValidIssue = true;
                  validIssues.push(issueNum);
                  console.log(`Found valid issue: #${issueNum}`);
                }
              } catch (error) {
                if (error.status === 404) {
                  invalidIssues.push(issueNum);
                  console.log(`Issue #${issueNum} does not exist`);
                }
              }
            }

            // Also check timeline events for linked issues via GitHub's UI
            try {
              const timeline = await github.rest.issues.listEventsForTimeline({
                owner: repo_owner,
                repo: repo_name,
                issue_number: pr_number,
              });

              // Check for 'connected' events and validate those issues exist
              for (const event of timeline.data) {
                if (event.event === 'connected' && event.source?.issue) {
                  const linkedIssueNum = event.source.issue.number;
                  try {
                    const issue = await github.rest.issues.get({
                      owner: repo_owner,
                      repo: repo_name,
                      issue_number: linkedIssueNum,
                    });
                    if (!issue.data.pull_request) {
                      hasValidIssue = true;
                      validIssues.push(linkedIssueNum);
                      console.log(`Found valid linked issue from timeline: #${linkedIssueNum}`);
                    }
                  } catch (error) {
                    console.log(`Linked issue #${linkedIssueNum} from timeline does not exist`);
                  }
                }
              }
            } catch (error) {
              console.log('Could not fetch timeline:', error.message);
            }

            const isLinked = hasValidIssue;

            // Get existing comments from the bot
            const comments = await github.rest.issues.listComments({
              owner: repo_owner,
              repo: repo_name,
              issue_number: pr_number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('This pull request must be linked to an issue')
            );

            if (!isLinked) {
              // Add comment if not already present
              if (!botComment) {
                let commentBody = '⚠️ **This pull request must be linked to an issue to be able to merge.**\n\n' +
                      'Please link this PR to an issue by:\n' +
                      '- Adding "Closes #issue_number", "Fixes #issue_number", or "Resolves #issue_number" to the PR description, or\n' +
                      '- Using the "Development" section in the sidebar to link an issue\n\n' +
                      'This helps track the context and reasoning behind changes.';

                if (invalidIssues.length > 0) {
                  commentBody += `\n\n**Note:** The following referenced issues do not exist: ${invalidIssues.map(n => `#${n}`).join(', ')}`;
                }

                await github.rest.issues.createComment({
                  owner: repo_owner,
                  repo: repo_name,
                  issue_number: pr_number,
                  body: commentBody
                });
              }
              core.setFailed('Pull request is not linked to a valid issue.');
            } else {
              // Remove comment if PR is now linked
              if (botComment) {
                await github.rest.issues.deleteComment({
                  owner: repo_owner,
                  repo: repo_name,
                  comment_id: botComment.id,
                });
              }
              console.log(`Pull request is linked to valid issue(s): ${validIssues.map(n => `#${n}`).join(', ')}`);
            }
