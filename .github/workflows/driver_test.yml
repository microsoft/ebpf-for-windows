name: Kernel_Test

# Run this work flow when the "MSBuild workflow completes"
on:
  workflow_run:
    workflows: ["MSBuild"]
    types:
      - completed

jobs:
  test:
    strategy:
      matrix:
        configurations: [Debug, Release]
    runs-on: windows-latest
    steps:
    - name: Download build output
      uses: actions/download-artifact@v2
      with:
        name: Build x64 ${{ matrix.configurations }}
        path: ${{ github.workspace }}/${{env.BUILD_PLATFORM}}/${{env.BUILD_CONFIGURATION}}

    - name: Install eBPF
      working-directory: c:/dumps/${{env.BUILD_PLATFORM}}/${{env.BUILD_CONFIGURATION}}
      run: install-ebpf.bat
